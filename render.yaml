services:
  - type: web
    name: amigo-no-visible
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_AUDIT_USER
        sync: false
      - key: PORT
        value: "10000"
